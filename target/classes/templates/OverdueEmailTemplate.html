<!doctype html>
<html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width initial-scale=1'>
    <title>template</title>
    <style type='text/css'>
        html {
            font-size: 14px;
            overflow-x: initial !important;
        }

        body {
            margin: 0px;
            padding: 0px;
            height: auto;
            bottom: 0px;
            top: 0px;
            left: 0px;
            right: 0px;
            font-size: 1rem;
            line-height: 1.42857143;
        }

        #title {
            padding: 10px 10px 10px 30px;
        }

        #title,
        ul {
            list-style-type: none;
        }

        #title,
        ul,
        li {
            text-align: left;
        }

        table,
        tr,
        th,
        td {
            border: 1px solid #d6d6d6;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            color: #555;
            font-size: 14px;
            table-layout: fixed;
        }

        th,
        td {
            padding: 6px 12px;
        }

        .black{
            font-weight: 900;
            font-family:Arial, Helvetica, sans-serif;
        }
        /*
                tr:nth-child(2n+1) {
                    background: aliceblue;
                }

                tr {
                    transition: background-color 1s;
                }

                tr:hover {
                    background: lightpink;
                } */
    </style>
</head>

<body>
<div class="title">
    <p>Dear <span th:text="${handler}"></span>:</p>
    <p><br></p>
    <p><span th:text="${type}"></span><span th:text="${questionNumber}"></span>超时未处理!</p>
    <table>

        <tr>

            <td class="black">REQ.No: </td>

            <td th:text="${questionNumber}"></td>

            <td class="black">Submitter: </td>

            <td th:text="${submitter}"></td>

            <td class="black">Requested for:</td>

            <td th:text="${handler}"></td>

        </tr>

        <tr>

            <td class="black">Summary: </td>

            <td colspan="5"><span th:text="${type}"></span><span th:text="${questionNumber}"></span><span th:text="${node}"></span>需要您的审批</td>

        </tr>

        <tr>

            <td class="black">Notes: </td>

            <td colspan="5">尊敬的用户：<br>

                <span th:text="${type}"></span><span th:text="${questionNumber}"></span><span th:text="${node}"></span>需要您的审批，请尽快登录QMS2.0进行处理<br>
                <span th:if="${rejectReason} ne null">
                    驳回原因: <span th:text="${rejectReason}"></span>
                    <br>
                </span>
                审批连接: <a th:href="${url}"><span th:text="${url}"></span></a></td>

        </tr>

        <tr>

            <td class="black">Submitted date: </td>

            <td colspan="5" th:text="${handlerDate}"></td>

        </tr>

    </table>
</div>
</body>

</html>
